version: '3'

services:
  postgres:
    image: 'postgres:12.1-alpine'
    environment:
      POSTGRES_PASSWORD: 123456
  redis: 
    image: 'redis:5.0.7-alpine'
  api:
    build:
      dockerfile: Dockerfile.dev
      context: ./server
    volumes:
      - /app/node_modules
      - ./server:/app
    environment:
      - REDIS_HOST= redis
      - REDIS_PORT= 6379
      - PG_HOST= 127.0.0.1
      - PG_DATABASE= postgres
      - PG_PORT= 5432
      - PG_USER= postgres
      - PG_PASSWORD= postgres_password
  client:
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    volumes:
      - /app/node_modules
      - ./client:/app
  worker:
    build:
      dockerfile: Dockerfile.dev
      context: ./worker
    volumes:
      - /app/node_modules
      - ./worker:/app
    environment:
      - REDIS_HOST= redis
      - REDIS_PORT= 6379
